name: main-example-flow
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'input your software version'
        required: true
        default: '1.0.0'
        type: string
  push: 
    branches: [main-1]


env:
  IMAGE_NAME: "sample-app"

jobs:

  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: check env
        run: echo ${{ env.IMAGE_NAME }} 
      - name: Set Tag on Push
        if: github.event_name == 'push'
        run: echo "IMAGE_TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Set Tag on Workflow Dispatch
        if: github.event_name == 'workflow_dispatch'
        run: echo "IMAGE_TAG=${{ github.event.inputs.version }}" >> $GITHUB_ENV
  deploy:
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ always() }}
    steps:
      - name: mockup deployed
        run: echo Deploying ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}